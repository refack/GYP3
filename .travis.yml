linux-setup-steps: &linux-setup-steps
  dist: xenial  # required for Python >= 3.7 (travis-ci/travis-ci#9069)
  os: linux
  language: python
  install:
    - pip install --upgrade pip pipenv
    - pipenv install --dev
    - sudo apt-get install ninja-build

windows-setup-steps: &windows-setup-steps
  os: windows
  language: cpp  # 'language: python' is not yet supported on Windows
  before_install: choco install python3
  install:
    - py -m pip install --upgrade pip pipenv
    - py -m pipenv install --dev

osx-setup-steps: &osx-setup-steps
  os: osx
  language: shell  # 'language: python' is not yet supported on macOS
  before_install: brew upgrade python
  install:
    - pip install --upgrade pip pipenv
    - pipenv install --dev

matrix:
  include:
    - name: "Linux: test on Python 3.7"
      python: '3.7'
      <<: *linux-setup-steps
      script: pipenv run -v test -f ninja,make

    - name: "Linux: test with make on Python 2.7"
      python: '2.7'
      <<: *linux-setup-steps
      script: pipenv run -v test -f make

    - name: "Windows: test with make-mock on Python 3.7"
      <<: *windows-setup-steps
      script: py -m pipenv run -v test -f make-mock

    - name: "macOS: test with make on Python 3.7"
      <<: *osx-setup-steps
      script: pipenv run -v test -f make

    - name: "lint with Python 2.7"
      python: '2.7'
      <<: *linux-setup-steps
      script: pipenv run -v lint

    - name: "lint with Python 3.7"
      python: '3.7'
      <<: *linux-setup-steps
      script: pipenv run -v lint

    - name: "lint shell scripts"
      language: shell
      install:
        - shellcheck --version  # Travis defaults to v0.4.6
        - wget -qO- "https://storage.googleapis.com/shellcheck/shellcheck-stable.linux.x86_64.tar.xz" | tar -xJv
        - shellcheck-stable/shellcheck --version  # Current is v0.6.0
      script: bash -c 'shopt -s globstar ; shellcheck-stable/shellcheck **/*.{sh,ksh,bash}'

